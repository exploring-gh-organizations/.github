name: Build Code Quality Container
on:
  push:
    paths: 
      - 'containers/code-quality/**'
      - 'config/pre-commit-config.yaml'
    branches: [main]
  pull_request:
    paths:
      - 'containers/code-quality/**'
      - 'config/pre-commit-config.yaml'
  workflow_dispatch:

jobs:
  build:
    name: üê≥ Build Container
    uses: ./.github/workflows/shared-ci-docker-build.yml
    with:
      working-directory: "containers/code-quality"
      docker-repo: "opencloudhub/code-quality"
      push: ${{ github.event_name != 'pull_request' }}
    secrets:
      DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKER_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}