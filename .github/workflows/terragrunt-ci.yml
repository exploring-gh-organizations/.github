name: Terragrunt CI

on:
  workflow_call:
    inputs:
      working_directory:
        description: 'Working directory for Terragrunt commands'
        required: true
        type: string
      tg_version:
        description: 'Terragrunt version'
        required: false
        type: string
        default: '0.82.3'
      tofu_version:
        description: 'OpenTofu version'
        required: false
        type: string
        default: '1.10.1'

jobs:
  terragrunt-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.working_directory }}
    env:
      GITHUB_TOKEN: ${{ github.token }}
      GITHUB_OWNER: ${{ github.repository_owner }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Terragrunt Format Check
        id: fmt
        uses: gruntwork-io/terragrunt-action@v3
        with:
          tg_version: ${{ inputs.tg_version }}
          tofu_version: ${{ inputs.tofu_version }}
          tg_dir: ${{ inputs.working_directory }}
          tg_command: 'hcl format --check --all'

      - name: Terragrunt Validate
        id: validate
        uses: gruntwork-io/terragrunt-action@v3
        with:
          tg_version: ${{ inputs.tg_version }}
          tofu_version: ${{ inputs.tofu_version }}
          tg_dir: ${{ inputs.working_directory }}
          tg_command: 'validate --all'

      - name: Terragrunt Plan
        id: plan
        uses: gruntwork-io/terragrunt-action@v3
        with:
          tg_version: ${{ inputs.tg_version }}
          tofu_version: ${{ inputs.tofu_version }}
          tg_dir: ${{ inputs.working_directory }}
          tg_comment: 1
          tg_command: 'plan --all --no-color'

      - name: Comment PR
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const output = `
            #### Terragrunt Results
            - Format: \`${{ steps.fmt.outcome }}\`
            - Validate: \`${{ steps.validate.outcome }}\`
            - Plan: \`${{ steps.plan.outcome }}\`
            
            <details><summary>Show Plan</summary>
            
            \`\`\`hcl
            ${{ steps.plan.outputs.tg_action_output }}
            \`\`\`
            
            </details>`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

  test:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: mshick/add-pr-comment@v2
        with:
          message: |
